<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    #loading, #results {
      display: none;
    }
  </style>

  <title>Loaner</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text text-secondary">$</span>
                <input type="text" placeholder="Loan Amount" class="form-control"  id="amount">
              </div>
            </div>
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text text-secondary">%</span>
                <input type="text" placeholder="Interest" class="form-control"  id="interest">
              </div>
            </div>
            <div>
              <div class="input-group mb-3">
                <input type="text" placeholder="Years To Repay" class="form-control" id="years">
              </div>
            </div>
            <div class="form-group d-grid mb-4">
              <input class="btn btn-dark" value="Calculate" type="submit" id="submit">
            </div>
          </form>
          <!-- * LOADER HERE -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- * RESULTS -->
          <div id="results">
            <h5 class="mb-3">Results</h5>
            <div class="input-group mb-3">
              <span class="input-group-text text-secondary">Monthly Payment</span>
              <input type="text" class="form-control"  id="monthly-payment" disabled>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text text-secondary">Total Payment</span>
              <input type="text" class="form-control"  id="total-payment" disabled>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text text-secondary">Total Interest</span>
              <input type="text" class="form-control"  id="total-interest" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
